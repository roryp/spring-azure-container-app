server.port=8080
spring.application.name=spring-azure-container-app

# Azure Entra ID configuration
spring.cloud.azure.active-directory.tenant-id=${AZURE_TENANT_ID}
spring.cloud.azure.active-directory.client-id=${AZURE_CLIENT_ID}
spring.cloud.azure.active-directory.client-secret=${AZURE_CLIENT_SECRET}
spring.cloud.azure.active-directory.redirect-uri-template={baseUrl}/login/oauth2/code/{registrationId}

# Database configuration (if applicable)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Thymeleaf configuration
spring.thymeleaf.cache=false